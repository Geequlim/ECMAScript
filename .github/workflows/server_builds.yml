name: "\u2601 Server Builds"
true:
- push
- pull_request
env:
  GODOT_BASE_BRANCH: 3.4-stable
  SCONSFLAG: ''
  SCONSFLAGS: verbose=yes warnings=all werror=yes debug_symbols=no module_mono_enabled=yes
    mono_static=yes mono_glue=no
concurrency:
  cancel-in-progress: true
  group: ci-${{github.actor}}-${{github.head_ref || github.run_number}}-${{github.ref}}-server
jobs:
  build-server:
    name: ${{ matrix.name }}
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout Godot
      uses: actions/checkout@v2
      with:
        ref: ${{ env.GODOT_BASE_BRANCH }}
        repository: godotengine/godot
    - name: Checkout ECMSAScript
      uses: actions/checkout@v2
      with:
        path: ${{github.workspace}}/modules/ECMAScript/
    - name: Linux dependencies
      run: "# Azure repositories are not reliable, we need to prevent azure giving\
        \ us packages.\nsudo rm -f /etc/apt/sources.list.d/*\nsudo cp -f misc/ci/sources.list\
        \ /etc/apt/sources.list\nsudo apt-get update\n# The actual dependencies\n\
        sudo apt-get install build-essential pkg-config libx11-dev libxcursor-dev\
        \ \\\n    libxinerama-dev libgl1-mesa-dev libglu-dev libasound2-dev libpulse-dev\
        \ \\\n    libdbus-1-dev libudev-dev libxi-dev libxrandr-dev yasm xvfb wget\
        \ unzip\n"
      shell: bash
    - continue-on-error: true
      name: Setup Godot build cache
      uses: ./.github/actions/godot-cache
      with:
        cache-name: ${{ matrix.cache-name }}
    - name: Setup python and scons
      uses: ./.github/actions/godot-deps
    - name: Compilation
      uses: ./.github/actions/godot-build
      with:
        platform: server
        sconsflags: ${{ env.SCONSFLAGS }} ${{ matrix.sconsflags }}
        target: ${{ matrix.target }}
        tools: ${{ matrix.tools }}
    strategy:
      fail-fast: false
      matrix:
        include:
        - cache-name: server-editor-mono
          name: Linux Headless w/ Mono (target=release_debug, tools=yes)
          target: release_debug
          tools: true
        - cache-name: server-template-mono
          name: Linux Server w/ Mono (target=release, tools=no)
          target: release
          tools: false
