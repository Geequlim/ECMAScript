site_name: GodotJS
site_url: https://geequlim.github.io/ecmascript/
repo_url: https://github.com/Geequlim/ECMAScript
site_description: JavaScript language binding for Godot game engine
nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - API: api.md
  - TypeScript: typescript.md
  - Examples:
      - Load JSON in Singleton: examples/load-json-in-singleton.md
      - Read file local: examples/read-file-local.md
      - Use GDScript in JS or TS: examples/use-gdscript-in-js-or-ts.md
  - Gotchas: gotchas.md
theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.path
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
